<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="page_style.css">
        <link rel="stylesheet" type="text/css" href="checkboxes.css">

        <script src="requests.js"></script>  
        <script src="addons.js"></script>  
        
  </head>
  
  <body>
    
    <div class="container mt-3">
      <div class="row justify-content-between">
        <div class="card card-shadow">    
          <div class="card-header">
            <label style="font-size: 20px;">Últimas medições </label>
          </div>

          <div class="col-12 p-2 d-flex " style="flex: auto;">
            <div class="mr-1 card" >
              <div class="card-header info-header air-humidity-color">
                <i class="bi bi-moisture icon-size-xlg mr-1"></i>
                <h1 id="air_hum_panel_text" class="m-0">25%</h1>
              </div>
              
              <div class="card-body">
                <h5 class="card-title">Umidade do ar</h5>
              </div>
            </div>

            <div class="mr-1 card" >
              <div class="card-header info-header earth-color">
                <i class="bi bi-water icon-size-xlg mr-1"></i>
                <h1 id="gnd_hum_panel_text" class="m-0">99%</h1>
              </div>
              
              <div class="card-body">

                <h5 class="card-title">Umidade da terra</h5>
              </div>
            </div>

            <div class="mr-1 card">

              <div class="card-header info-header light-color">
                <i class="bi bi-brightness-high icon-size-xlg mr-1"></i>
                <h1 id="lgt_int_panel_text" class="m-0">3000</h1>
              </div>
              
              <div class="d-flex flex-row align-items-center card-body">
                <h5 class="card-title">Intesidade da luz</h5>
              </div>

            </div>

            <div class="card">

              <div class="card-header info-header air-temp-color">
                <i class="bi bi-thermometer-sun icon-size-xlg mr-1"></i>
                <h1 id="air_temp_panel_text" class="m-0">25°C</h1>
              </div>
              
              <div class="card-body">
                <h5 class="card-title">Temperatura do ar</h5>
              </div>

            </div>      
          </div>
        </div>
      </div>  

      <div class="row justify-content-center">

        <div class="card card-shadow mt-5 mb-5 col-6 p-0">

          <div class="card-header">
            <label style="font-size: 20px;">Rega</label>
          </div>

          <div class="row p-3 justify-content-center">
            <button class="btn btn-primary mr-1" type="button">Socilitar rega</button>

            <div>
              <select class="form-control form-select-lg" aria-label=".form-select-lg example">
                <option selected value="1">15 minutos</option>
                <option value="2">10 minutos</option>
                <option value="3">5 minutos</option>
              </select>
            </div>


          </div>
        </div>
      </div>
    </div>

    <div class="container d-table" style="width: fit-content;">
      <div class="card card-shadow" style="width: fit-content;">
        <div class="card-header">
          <label style="font-size: 20px;">Dados coletados nos últimos 30 dias</label>
        </div>
        <div class="row justify-content-center">
          <div class="d-flex flex-column p-5">
            <div class="row justify-content-center">
              <div class="d-flex flex-row" style="width: fit-content;">  
                <div class="custom-control custom-checkbox custom-checkbox-air mr-4">
                  <input type="checkbox" class="custom-control-input custom-control-input-air" id="air_h_check">
                  <label class="custom-control-label" for="air_h_check">Umidade do ar</label>
                </div>
        
                <div class="custom-control custom-checkbox custom-checkbox-earth mr-4">
                  <input type="checkbox" class="custom-control-input custom-control-input-earth" id="earth_h_check">
                  <label class="custom-control-label" for="earth_h_check">Umidade da terra</label>
                </div>
        
                <div class="custom-control custom-checkbox custom-checkbox-light mr-4">
                  <input type="checkbox" class="custom-control-input custom-control-input-light" id="light_check" checked>
                  <label class="custom-control-label" for="light_check">Intensidade da luz</label>
                </div>
        
                <div class="custom-control custom-checkbox custom-checkbox-temp mr-4">
                  <input type="checkbox" class="custom-control-input custom-control-input-temp" id="air_temp_check">
                  <label class="custom-control-label" for="air_temp_check">Temperatura do ar</label>
                </div>
              </div>
            </div>
   
            <canvas id="graph_canvas"></canvas>
            <script type="module" src="graph.js"></script>  
            
            <div class="row justify-content-center">
              <div style="width: 125px;">
                <select id="interval_options" class="form-control form-select-lg mb-3 mt-3 w-100" aria-label=".form-select-lg example">
                  <option selected value="1">1 dia</option>
                  <option value="7">1 semana</option>
                  <option value="30">30 dias</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="panel.js"></script>  
  </body>
</html>
